<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background: #252532;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #6ac6a8;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: #33334d;
            color: white;
        }

        button {
            background: #6ac6a8;
            cursor: pointer;
        }

        button:hover {
            background: #58b094;
        }

        .message {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2>Reset Password</h2>
        <form id="resetForm">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="password" id="newPassword" placeholder="Enter new password" required>
            <input type="password" id="confirmnewPassword" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
            <p class="message" id="resetMessage"></p>
        </form>
    </div>

    <script>
        document.getElementById("resetForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmnewPassword").value;
            const resetMessage = document.getElementById("resetMessage");
            
            if (newPassword !== confirmPassword) {
                resetMessage.textContent = "❗ New password and confirmation do not match. Please Try Again !!!";
                resetMessage.style.color = "red";
                return;
            }

            fetch("/reset-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, newPassword })
            })
            .then(response => response.json())
            .then(data => {
                resetMessage.textContent = data.message;
                resetMessage.style.color = data.success ? "green" : "red";

                if (data.success) {
                    setTimeout(() => {
                        window.location.href = "/login"; // Redirect to login page
                    }, 3000); // Redirect after 3 seconds
                }
            })
            .catch(error => {
                resetMessage.textContent = "⚠️ Error resetting password. Try again.";
                resetMessage.style.color = "red";
            });
        });
    </script>

</body>
</html>
